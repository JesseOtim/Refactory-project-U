<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/signup.css" rel="stylesheet" />
    <title>U-Farm</title>
  </head>

  <body>
    <div class="container-main">
      <div class="row">
        <div class="col">
          <img src="../images/annie-spratt-lady walking.jpg" />
        </div>
        <div class="col">
          <h1 class="logo"><span>| U</span>-Farm</h1>
          <form
            class="well form-horizontal"
            id="contact_form"
            name="signup"
            action="/signup"
            onsubmit="return ValidateForm(event);"
            method="post"
          >
            <fieldset>
              <div class="mb-3">
                <label>First Name</label>
                <input class="form-control" name="firstname" type="text" />
              </div>
              <div class="mb-3">
                <label>Last name</label>
                <input class="form-control" name="lastname" type="text" />
              </div>
              <div class="mb-3">
                <label>Unique ID</label>
                <input class="form-control" name="username" type="text" />
              </div>
              <div class="mb-3">
                <label>Date of Birth</label>
                <input class="form-control" name="dob" type="date" />
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input class="form-control" name="email" type="text" />
              </div>
              <div class="mb-3">
                <label>Phone Number</label>
                <input
                  class="form-control"
                  name="phonenumber"
                  placeholder="07000000000"
                  type="text"
                />
              </div>
              <div class="mb-3">
                <label>NIN</label>

                <input class="form-control" name="nin" type="text" />
              </div>
              <div class="mb-3">
                <label>Role</label>

                <select
                  class="form-select"
                  id="batteryprice"
                  type="text"
                  name="role"
                >
                  <option value="Default" selected="">Select</option>
                  <option value="ao">Agricultural Officer</option>
                  <option value="fo">Farmer One</option>
                  <option value="uf">Urban Farmer</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Address</label>

                <input class="form-control" name="address" type="text" />
              </div>
              <div class="mb-3">
                <label>password</label>
                <input class="form-control" name="password" type="password" />
              </div>
              <div class="mb-3">
                <label>Ward</label>

                <select
                  class="form-select"
                  id="batteryprice"
                  type="text"
                  name="ward"
                >
                  <option value="Default" selected="">Select</option>
                  <option value="1">Ward 1</option>
                  <option value="2">Ward 2</option>
                  <option value="3">Ward 3</option>
                </select>
              </div>

              <input
              id="submitbutton"
              type="submit"
              class="btn btn-success"
              value="Submit"
            />
            <p>
              Already have an account?<a href="../Auth/login.html"> Login</a>
            </p>
            <p><a href="../index.html">< Home</a></p>
            </fieldset>   
          </form>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <!-- Changed background to green (bg-success) and text white-->
        <div class="toast-header bg-success text-white">
          <strong class="me-auto">Success</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
