<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/Reset.css" rel="stylesheet" />
    <title>Ufarm Project</title>
  </head>

  <body>
    <div class="header">
      <h1 class="header-logo"><span>| U</span>-Farm</h1>
    </div>
    <div class="container">
      <form action="/" onreset="return ValidateForm();" method="post">
        <fieldset>
          <div class="mb-3">
            <h1>Forgot your Password</h1>
            <p>
              Please enter the email address you'd like your password reset
              information sent to
            </p>
            <label for="exampleInputEmail1" class="form-label"
              >Enter email address</label
            >
            <input
              type="email"
              class="email"
              id="email"
              aria-describedby="emailHelp"
              placeholder="bayo@gmail.com"
            />
            <small id="emailErr"></small>
          </div>
          <div class="col row">
            <div class="col form-group">
              <input class="btn btn-primary" type="reset" value="reset" />
            </div>
          </div>
          <p class="liw"><a href="../Auth/login.html">Back to Login</a></p>
        </fieldset>
      </form>
    </div>

    <script src="../js/Reset.js"></script>
  </body>
</html>
