    <title>U-Farm</title>

  <body>
    <div class="container-main">
      <div class="row">
        <div class="col">
          <img src="../images/annie-spratt-lady walking.jpg" />
        </div>
        <div class="col text-center">
          <div class="logInbox">
            <h1 class="logo"><span>| U</span>-Farm</h1>
            <form class="row g-3 needs-validation" novalidate>
              <div class="mb-3">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" required>
                <div class="invalid-feedback">
                  Please fill in your first name.
                </div>
              </div>
              <div class="mb-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" required>
                <div class="invalid-feedback">
                  Please fill in your last name.
                </div>
              </div>
            
              <div class="mb-6">
                <label for="validationCustom03" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Please provide an email address.
                </div>
              </div>
              <div class="mb-6">
                <label for="validationCustom04" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" required>
                <div class="invalid-feedback">
                  Please provide a Password.
                </div>
              </div>
              <div class="mb-6">
                <label for="validationCustom05" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please Confirm Password.
                </div>
              </div>
             
              <div class="col-12">
                <button id="submitbutton" class="btn btn-success" type="submit">Submit</button>
              </div>
              <p>
                Already have an account?<a href="../Auth/login.html"> Login</a>
              </p>
              <p><a href="../index.html">< Home</a></p>
            </form>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <!-- Changed background to green (bg-success) and text white-->
        <div class="toast-header bg-success text-white">
          <strong class="me-auto">Success</strong>
          <button

            class="btn-close"
