<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/login.css" rel="stylesheet" />
    <title>Ufarm</title>
  </head>

  <body>
    <!-- <div class="container-main"> -->
    <div class="row">
      <div class="col">
        <img src="../images/annie-spratt-unsplash.jpg" />
      </div>
      <div class="col align-self-center">
        <div class="logInbox">
          <h1 class="logo">
            <a href="index.html"><span>| U</span>-Farm</a>
          </h1>
          <form
            name="login"
            id="login"
            action=""
            onsubmit="return ValidatemyForm(event);"
            method="post"
          >
            <div class="mb-3">
              <label>Email Address</label>
              <input
                type="email"
                id="email"
                size="50"
                placeholder="bayo@gmail.com"
                name="email"
              />
              <div class="text-danger font-weight-bold small"></div>
              <small id="emailErr"></small>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="password" id="password" size="50" />
              <div class="text-danger font-weight-bold small"></div>
              <small id="passwordErr"></small>
            </div>
            <!-- button from button sizes -->
            <!-- <button
              type="submit"
              value="submit"
              class="btn btn-success btn-lg"
              id="submitbutton"
            >
              LOGIN
            </button> -->
            <input id="submitbutton" type="submit" value="submit" class="btn btn-success btn-lg" >
            <p>No account?<a href="../Auth/signup.html"> Signup</a></p>
            <p><a href="../index.html">< Home</a></p>
          </form>
        </div>
      </div>
    </div>

    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">
      Show live toast
    </button> -->

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
      <!-- Changed background to green (bg-succcess) and text white-->
        <div class="toast-header bg-success text-white">
          <strong class="me-auto">Success</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Logged in Successfully.</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
