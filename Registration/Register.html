<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="../css/bootstrap.css" rel="stylesheet" />

    <link href="../css/Register.css" rel="stylesheet" />
  </head>
  <body>
    <!-- form starts here -->
    <h1 class="header">
      <span>| U</span><span1>-Farm </span1>Registration form
    </h1>
    <div class="container-fluid">
      <fieldset>
        <form
          class="row g-3"
          name="submit"
          action=""
          onsubmit="return ValidatemyForm();"
          method="post"
        >
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First name</label>
            <input type="firstname" class="form-control" id="firstname" />
            <small id="fnameErr"></small>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last name</label>
            <input type="lastname" class="form-control" id="lastname" />
            <small id="lastnameErr"></small>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="bayo@gmail.com"
            />
            <small id="emailErr"></small>
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder=""
            />
            <small id="passwordErr"></small>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Role</label>
            <select id="inputState" class="form-select">
              <option selected>(Select arole)</option>
              <option>Agricultral Officer (AO)</option>
              <option>Farmer One (FO)</option>
              <option>Urban Farmer (UF)</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Unique ID</label>
            <input
              type="uniqueid"
              class="form-control"
              id="uniqueid"
              placeholder="Eg:AO-001"
            />
            <small id="uniqueErr"></small>
          </div>
          <div class="col-12"></div>
          <div class="col form-group">
            <label>Gender:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="Male"
                value="Male"
              />
              <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="Female"
                value="Female"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Female</label
              >
            </div>
            <small id="genderErr"></small>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <button class="btn btn-success" id="submit">Register</button>
            </div>
          </div>
          <p><a href="../index.html">Go back</a> Home</p>
        </form>
      </fieldset>
    </div>

    <!-- form ends here -->

    <script src="../js/Register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
