    />

    <title>Ufarm Project</title>
  </head>

  <body>

    <!-- Contents start -->
    <div class="container-fluid form-style" style="margin-left: 300px;">
      <!-- <div class="logo-div"><img class="user-logo mb-2" src="../images/1369" alt="Ufarm logo" /></div> -->
      <form class="form" id="registerFO" action="#" name="registration" method="POST" onsubmit="return FarmerOneForm();">
          <h5 class="text-muted text-center">Update FarmerOne Details</h5>
          <hr />
          <div class="row">
              <div class="col">
                  <div class="form-field">
                      <label for="firstname">First Name:<small class="asterisk"> *</small></label>
                      <input id="firstname" type="text" name="firstname" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="lastname">Last Name:<small class="asterisk"> *</small></label>
                      <input id="lastname" type="text" name="lastname" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="uniquenumber">Unique Number:<small class="asterisk"> *</small></label>
                      <input class="text-muted" type="text" name="uniquenumber" id="" autocomplete="off" value="forexample MW1-001" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="password">Password:<small class="asterisk"> *</small></label>
                      <input class="text-muted" type="password" name="password" id="" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div class="form-field">
                      <label for="role">Role</label>
                      <select name="role" id="">
                          <option>Assign a role to this farmerOne</option>
                          <option>farmerOne</option>
                      </select>
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="ninnumber">NIN Number:<small class="asterisk"> *</small></label>
                      <input id="ninnumber" type="text" name="ninnumber" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="phonenumber">Phone Number:<small class="asterisk"> *</small></label>
                      <input id="phonenumber" type="text" name="phonenumber" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="residenttype">Resident Type:</label>
                      <select name="residenttype" id="">
                          <option>Select Resident Type</option>
                          <option>Permanent</option>
                          <option>Temporary</option>
                      </select>
                      <div class="error"></div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div class="form-field">
                      <label for="periodofstay">Period of Stay:<small class="asterisk"> *</small></label>
                      <input id="phonenumber" type="number" name="periodofstay" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="regdate">Date of Registration:<small class="asterisk"> *</small></label>
                      <input id="regdate" type="date" name="regdate" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="birthdate">Date of Birth<small class="asterisk"> *</small></label>
                      <input id="birthdate" type="date" name="birthdate" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="gender">Gender:</label>
                      <div class="radio">
                          <input id="gender1" type="radio" name="gender" autocomplete="off" checked="" /><span>Female</span>
                          <input id="gender2" type="radio" name="gender" autocomplete="off" /><span>Male</span>
                          <input id="gender3" type="radio" name="gender" autocomplete="off" /><span>Other</span>
                      </div>
                      <div class="error"></div>
                  </div>
              </div>
          </div>
          <hr class="mt-1" />
          <p class="text-muted">Add FarmerOne&apos;s Direction Coordinates</p>
          <div class="row">
              <div class="col">
                  <div class="form-field">
                      <label for="ward">Ward:</label>
                      <select name="ward" id="">
                          <option>Appoint a ward to this farmerOne</option>
                          <option>Ward 1</option>
                          <option>Ward 2</option>
                          <option>Ward 3</option>
                          <option>Ward 4</option>
                      </select>
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col column-stretch-left">
                  <div class="form-field">
                      <label for="streetname">Street Name:<small class="asterisk"> *</small></label>
                      <input id="streetname" type="text" name="streetname" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="housenumber">House Number:<small class="asterisk"> *</small></label>
                      <input id="housenumber" type="text" name="housenumber" autocomplete="off" />
                      <div class="error"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="form-field">
                      <label for="gender">Activities:</label>
                      <div class="activity">
                          <input
                              class="checkbox-size"
                              id="register"
                              type="checkbox"
                              name="activity"
                              autocomplete="off"
                              value="inspects"
                              checked=""
                          /><span class="check-box-tex">Inspect</span>
                          <input
                              class="checkbox-size"
                              id="inspect"
                              type="checkbox"
                              name="activity"
                              autocomplete="off"
                              value="approves"
                          /><span class="check-box-tex">Approve</span>
                          <input
                              class="checkbox-size"
                              id="approve"
                              type="checkbox"
                              name="activity"
                              autocomplete="off"
                              value="register"
                          /><span class="check-box-tex"> Register</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="container FO-form-btn">
              <div class="button1">
                  <button class="btn btn-primary mt-1 form-add-btn mr-auto" type="submit">Add New</button>
              </div>

    <!-- Contents End -->
  </body>
</html>
