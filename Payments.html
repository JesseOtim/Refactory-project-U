<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>Payment information</title>

  <body>

        
      <form

        id="myForm"
        action=""

            </label>
        </div>
       
        <div class="col">

            <small id="genderErr"></small>
         </div>
    
       
        <p><a href="../index.html"> Back to </a>Cart</p>
        <p>You will not be billed yet</p>

         <!-- button from button sizes -->
         <button type="submit" value="submit" class="btn btn-success btn-lg">

          </button>
      </form>
